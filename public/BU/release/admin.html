<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <a href="https://catalogo-pontia-store.web.app" class="btn-catalogo">Ir al catálogo</a>
    <button id="cerrar-sesion" class="btn-cerrar-sesion">Cerrar Sesión</button>
  </header>
  <main>
    <!-- Formulario para crear categorías -->
    <div class="form-section">
      <h2>Crear Nueva Categoría</h2>
      <form id="form-categoria">
        <input type="text" id="nombre-categoria" placeholder="Nombre de la categoría" required>
        <label for="imagen-categoria">Imagen de la categoría:</label>
        <input type="file" id="imagen-categoria" accept="image/*" required>
        <button type="submit">Crear Categoría</button>
      </form>
    </div>

    <!-- Lista de categorías existentes -->
    <div class="form-section">
      <h2>Categorías Existentes</h2>
      <div id="lista-categorias"></div>
    </div>

    <!-- Formulario para productos -->
    <div class="form-section">
      <h2>Gestionar Productos</h2>
      <form id="form-producto">
        <input type="text" id="nombre" placeholder="Nombre del producto" required>
        <textarea id="descripcion" placeholder="Descripción" required></textarea>
        <input type="number" id="precio" placeholder="Precio" required>
        
        <!-- Selección de categoría -->
        <div>
          <label for="categoria">Categoría:</label>
          <select id="categoria" required>
            <option value="">Seleccione una categoría</option>
          </select>
        </div>
        
        <div id="colores-container">
          <div class="color-group">
            <label>Color:</label>
            <input type="text" class="color" placeholder="Ej: Rojo" required>
            <label>Imágenes (sube archivos):</label>
            <input type="file" class="imagenes" accept="image/*" multiple required>
          </div>
        </div>
        <div>
          <label for="tallas">Tallas (separadas por comas):</label>
          <input type="text" id="tallas" placeholder="Ej: S, M, L" required>
        </div>
        <button type="button" id="agregar-color">Añadir otro color</button>
        <button type="submit">Agregar Producto</button>
      </form>
    </div>
    
    <!-- Lista de productos -->
    <div class="form-section">
      <h2>Productos Existentes</h2>
      <div id="lista-productos"></div>
    </div>
  </main>
  <script type="module" src="admin.js"></script>
</body>
</html>
